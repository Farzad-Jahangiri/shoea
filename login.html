<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="mainLogin">
        <div class="backIcon">
            <button>
                <img src="./assets/data/icon/back-icon.png" width="100%" height="100%" alt="image">
            </button>
        </div>
        <div class="logo">
            <img src="./assets/data/icon/S-logo-black.png" alt="image">
        </div>
        <div class="titleLogin">
            <h2>
                Login to Your Account
            </h2>
        </div>

        <div class="information">
            <input type="text" id="username" name="username" placeholder="Email">
            <span class="iconEmail"><img src="./assets/data/icon/Email.png" width="20px" height="20px" alt=""></span>
            <input type="password" name="passwd" id="passwd" placeholder="password">
            <span class="iconPasswd"><img src="./assets/data/icon/lock-icon.png" width="20px" height="20px" alt=""></span>
        </div>

        <div class="rememberme">
            <input type="checkbox" name="rememberme" id="rememberme">
            <label for="rememberme">Remember me</label>
        </div>

        <div class="btnsignIn">
            <button id="signIn">Sign In</button>
        </div>

    </div>

</body>
</html>
